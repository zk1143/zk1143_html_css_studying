<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0~10 button </title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="container">
        <h1>10 buttons </h1>
        <p>button button</p>
        <div class="button-grid">
            <button class="btn btn-1">button1</button>
            <button class="btn btn-2">button2</button>
            <button class="btn btn-3">button3</button>
            <button class="btn btn-4">button4</button>
            <button class="btn btn-5">button5</button>
            <button class="btn btn-6">button6</button>
            <button class="btn btn-7">
                <span class="front">button7</span>
                <span class="back">7button</span>
            </button>
            <button class="btn btn-8"><span>button8</span></button> 
            <button class="btn btn-9"><span>button9</span></button>
            <button class="btn btn-10">button10</button>
            </div>
        </div>
    </div>
    
</body>
</html>
