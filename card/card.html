<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片訓練</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-container">
        <div class="card-1">NEON CYBERPUNK</div>
        <div class="card-2">
            <h3>毛玻璃效果</h3>
            <p>半透明背景 + 模糊</p>
        </div>
        <div class="card-3">gradient animation</div>
        <div class="flip-container">
            <div class="flipper">
                <div class="front">正面 hover 翻轉</div>
                <div class="back">背面內容</div>
            </div>
        </div>
        <div class="card-5">
            <div class="shine"></div>
            <h3>黑金</h3>
            <p>帝國</p>
        </div>
        <div class="card-6">skech</div>
        <div class="card-7">
            <div class="cloud-layer"></div>
            <div class="content">
                <h3>流雲風</h3>
                <p>雲動。風行。自由</p>
            </div>
        </div>
        <div class="card-8">
            <div class="metal"></div>
            <div class="content">
                <h3>帝國金屬浮雕</h3>
                <p>帝國 2026</p>
            </div>
        </div>

        <div class="card-9">
            <div class="sky"></div>
            <h3 class="title">煙火卡片</h3>
            <p class="subtitle">hover 煙火開始</p>
        </div>
        <div class="card-10">
            <h3>帝國</h3>
            <p>登基</p>
            <div class="crown">Crown</div>
        </div>
    </div>
</body>
</html>
